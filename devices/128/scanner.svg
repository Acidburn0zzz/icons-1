    <flowRoot
       xml:space="preserve"
       style="font-size:2px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:150%;letter-spacing:0px;word-spacing:0px;text-anchor:start;opacity:0.6;fill:#000000;fill-opacity:1;stroke:none;font-family:Open Sans;-inkscape-font-specification:Open Sans"
       id="flowRoot13869"
       transform="translate(-0.26999664,-0.36742739)"><flowRegion
         id="flowRegion13871"><use
           x="0"
           y="0"
           xlink:href="#rect13867"
           id="use13873"
           width="128"
           height="128" /></flowRegion><flowPara
         id="flowPara13875"
         style="font-weight:bold;-inkscape-font-specification:Open Sans Bold">Our Mission Statement</flowPara><flowPara
         id="flowPara14397">I just want to be the very best ever.  I want Steve Jobs to wake up and scream at his staff all day that we're kicking their asses.  I want Ballmer to fire anyone who says the words 'open source'.</flowPara><flowPara
         id="flowPara13883" /><flowPara
         id="flowPara13877">I want to set this unbelievably high bar for a community project that will blow away any expectation about stuff that is 'free'. I want my computer to turn on instantly, and I don't want it to ever be in the way of what I'm doing.  It should in every way help me to do just the task I set out to do.  It should be beyond cutting ede.  Apple always says that they are building 'next year's operating system'.  Well I want to be building next decades.  Our users should be able to scoff and laugh at other OS's and say 'Wow, they're still doing it that way? That sucks.'  </flowPara><flowPara
         id="flowPara13879" /><flowPara
         id="flowPara13881">But most of all I want people to see that they too can change the world.  Everyone that works on elementary is just some person.  We all have regular jobs; most of us are under 30.  It's not that you have to already be somebody or have tons of experience or have a ton of money, anybody can make something and share it.</flowPara></flowRoot>    <g
       id="g4301"
       transform="matrix(0.95454545,0,0,1,2.9090909,-15.000006)">
